<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--Me permite detectar caracteres especiales como acentos-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="image-container" id="logo">
        <img src="./imagenes/logo.jpg" alt="Logo" />
      </div>
    </header>

    <section id="hero">
      <div class="image-container" id="computadora">
        <!--Nos permiten agrupar elementos del mismo tipo y 
            a diferencia del id si podemos repetir-->
        <img src="./imagenes/computadora.jpg" alt="Comptadora" />
      </div>

      <div class="informacion-contenedor">
        <div class="image-container" id="foto">
          <img src="./imagenes/foto.png" alt="Mi foto" />
        </div>

        <div class="informacion">
          <h1>Carlos Eduardo Gomez Garcia</h1>
          <!--Etiqueta generica que no es tan relevante,
        ideal para textos genericos-->
          <span>@RetaxMaster</span>
          <!--Si es informacion relevante-->
          <p>
            Coursed Director at Platzi | Backend Developer | Fronted Web
            Developer | YouTube Tech Content Creator
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
